
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalie e Ganhe Dinheiro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }

        header h1 {
            font-size: 2.5em;
        }

        .container {
            margin: 20px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .content {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .countdown {
            font-size: 1.5em;
            color: #ff6347;
        }

        .challenge {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .question {
            font-size: 1.5em;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Avalie e Ganhe Dinheiro</h1>
    </header>

    <div class="container">
        <div class="content">
            <h2>Desafio do Dia</h2>
            <p class="challenge">Aqui você vai avaliar sites, empresas, hotéis, etc.</p>
            <p class="question">Qual é a capital do Brasil?</p>
            <button class="btn" onclick="startTimer()">Iniciar Desafio</button>
        </div>

        <div class="countdown">
            <span id="timer">30</span> segundos restantes
        </div>

        <button class="btn" onclick="submitAnswer()">Submeter Resposta</button>
    </div>

    <footer>
        <p>&copy; 2024 Avalie e Ganhe Dinheiro. Todos os direitos reservados.</p>
    </footer>

    <script>
        let timerInterval;
        let timeLeft = 30;

        function startTimer() {
            timerInterval = setInterval(function() {
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    alert("O tempo acabou! Tente novamente.");
                } else {
                    document.getElementById('timer').textContent = timeLeft;
                    timeLeft -= 1;
                }
            }, 1000);
        }

        function submitAnswer() {
            // Lógica para verificar a resposta do jogador
            let answer = prompt("Digite sua resposta:");
            if (answer.toLowerCase() === "brasilia") {
                alert("Resposta correta! Você ganhou o dobro do valor!");
            } else {
                alert("Resposta incorreta. Tente novamente amanhã.");
            }
        }
    </script>

</body>
</html>
